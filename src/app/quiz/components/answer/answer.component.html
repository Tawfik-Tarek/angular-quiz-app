<div
  [ngClass]="{
    answer: true,
    correct:isCorrectAnswer() ,
    wrong: isWrongAnswer(),
    disabled: quizService.isPickAnswer()
  }"
  (click)="quizService.chooseAnswer(answerText())"
>
  <div class="answer__letter">{{ letters[answerInddex()] }}</div>
  <div class="answer__text">
    {{ answerText() }}
  </div>
</div>
